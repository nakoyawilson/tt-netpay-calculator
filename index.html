<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TT Net Pay Calculator</title>
    <!-- https://www.daterangepicker.com/#usage -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-sm">
      <h1 class="text-center my-5">TT Net Pay Calculator</h1>
      <form action="" id="calculator" autocomplete="off">
        <div class="mb-3">
          <label for="grosspay" class="form-label">Gross Monthly Pay:</label>
          <input
            type="number"
            name="grosspay"
            id="grosspay"
            min="0"
            step=".01"
            class="form-control form-control-lg"
          />
        </div>
        <div class="mb-3">
          <label for="payperiod" class="form-label">Pay Period:</label>
          <input
            type="text"
            name="daterange"
            value=""
            id="payperiod"
            class="form-control form-control-lg"
          />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-lg btn-outline-primary mb-3">
            Caculate
          </button>
        </div>
      </form>
      <div id="resultscontainer">
        <h2 class="text-center my-4">Net Pay: $<span id="answer"></span></h2>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="copybtn" class="btn btn-lg btn-outline-primary mb-3">
            Copy
          </button>
        </div>
        <h2 class="text-center my-4">Deductions:</h2>
        <ul class="list-group">
          <li class="list-group-item">NIS: $<span id="nis"></span></li>
          <li class="list-group-item">
            Health Surcharge: $<span id="healthsurcharge"></span>
          </li>
          <li class="list-group-item">PAYE: $<span id="paye"></span></li>
        </ul>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
